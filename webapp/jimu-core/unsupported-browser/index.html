				"title": "不支援的瀏覽器",
				"subTitle": "您正在使用不支援的瀏覽器。 ArcGIS Experience Builder 適用於最新版的 <chrome-link>Google Chrome</chrome-link>、<firefox-link>Mozilla Firefox</firefox-link>、<safari-link>Apple Safari</safari-link> 和 <edge-link>Microsoft Edge</edge-link>。 請使用其中一個瀏覽器，並透過 <feedback-link>Esri 社群 (即 GeoNet)</feedback-link> 提供您的回饋意見。"
			}
		};

		var locale = getBrowserLanguage().toLowerCase();

		var localString = strings[locale] || strings[locale.split('-')[0]] || strings.en;

		document.getElementById('message-title').innerHTML = localString.title;
		document.getElementById('message-sub-title').innerHTML = localString.subTitle
			.replace(/\<chrome\-link\>(.+)\<\/chrome\-link\>/, '<a class="full-page-message-link" href="https://www.google.com/chrome/">$1</a>')
			.replace(/\<firefox\-link\>(.+)\<\/firefox\-link\>/, '<a class="full-page-message-link" href="https://www.mozilla.org/firefox/">$1</a>')
			.replace(/\<safari\-link\>(.+)\<\/safari\-link\>/, '<a class="full-page-message-link" href="https://www.apple.com/safari/">$1</a>')
			.replace(/\<edge\-link\>(.+)\<\/edge\-link\>/, '<a class="full-page-message-link" href="https://www.microsoft.com/edge/">$1</a>')
			.replace(/\<feedback\-link\>(.+)\<\/feedback\-link\>/, '<a class="full-page-message-link" href="https://community.esri.com/community/arcgis-storymaps">$1</a>');

		function getBrowserLanguage() {
			var navigator = window.navigator;
			var browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'];
			var i;
			var language;

			// support for HTML 5.1 "navigator.languages"
			if (Array.isArray(navigator.languages) && navigator.languages.length > 0) {
				language = navigator.languages[0];
				if (language && language.length) {
					return language;
				}
			}

			// support for other well known properties in browsers
			for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
				language = navigator[browserLanguagePropertyKeys[i]];
				if (language && language.length) {
					return language;
				}
			}

			return;
		}
	</script>
</body>

</html>
